{% extends "base.html" %}
{% block title %} Create A School {% endblock %}
{% block body %}

<div class="container">

    <div class="row mt-4">

        <div class="col">
            <form action="/createSchool" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter School Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter desired school name">
                </div>
                <button class="btn btn-dark" type="submit">Submit</button>
            </form>

        </div>

    </div>

</div>

{% endblock %}
